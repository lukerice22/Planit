<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign up</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Be+Vietnam+Pro:wght@400;600;700&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Pacifico&display=swap" rel="stylesheet">
</head>
<body>
    <img src="Project-pictures/astronaut.png" class="astronaut">
    <img src="Project-pictures/Planit_Earth.png" class="earth">

    <div class="signup-logo">
        <h1>Planit</h1>
    </div>
    <div class="header-container">
    <div class="welcome-signup">
        <h2>Welcome! Create your account to start your next adventure.</h2>
        </div>
    </div>
    <div class="signup-box">
        <form id="signup-form" action="#" method="post">
            <input type="email" name="email" placeholder="Email" required />

            <input type="text" name="username" id="username" placeholder="Username" required />
            <small id="username-status"></small>
            
            <input type="password" name="password" id="password" placeholder="Password" required />

            <input type="password" name="confirmpassword" placeholder="Confirm password" required />
            <div id="password-rules-wrapper">
                <p id= "password-header">Password must include: </p>
                <ul id="password-requirements">
                    <li data-rule="length">-At least 8 characters</li>
                    <li data-rule="symbol">-Includes a special symbol</li>
                    <li data-rule="uppercase">-Includes a capital letter</li>
                </ul>
            </div>

            <button type="submit" id= "submit-btn" name="submit">Submit</button>
        </form>
        <p class="signin-link">Already have an account? <a href="signin.html">Sign in</a></p>
    </div> 
    <script type="module" src="firebase-init.js"></script>
    <script type="module" src="signup.js"></script>
</body>
</html>
